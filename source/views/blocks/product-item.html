<div class="absent__list">
  <div class="absent__list-info paddingProduct marginProduct">
    <div class="absent__list-wrapper">
      <picture>
        <source srcset="@@src320" media="(max-width: 1023px)" width="80" height="106">
        <source srcset="@@src1024" media="(max-width: 1399px)" width="72" height="96">
        <img class="absent__list-img colorImg" src="@@src" alt="@@alt" width="72" height="96">
      </picture>
       <div class="absent__list-text">
         <p class="absent__list-name colorText">@@name</p>
         <p class="absent__list-characteristic colorText">@@characteristic</p>
     </div>
     </div>
      <div class="icon marginIcon mobileIcon">
        <button class="icon__like"></button>
        <button class="icon__delete"></button>
      </div>
  </div>
</div>
